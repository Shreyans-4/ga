<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flappy Feelings</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="title">Flappy Feelings</h1>
    <p class="subtitle">Tap/Space to help my poor heart dodge the excuses I never sent.</p>

    <canvas id="game" width="400" height="500"></canvas>

    <div id="message-modal" class="hidden">
        <div class="modal-content">
            <h2>I Owe You This</h2>
            <p>
                Congrats, you survived my excuse-maze.<br><br>
                And honestly… I’m sorry I ghosted you.  
                You deserved an actual message, not radio silence.  
                If you’re open to it, I’d like to talk — no pressure, just honesty.
            </p>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
